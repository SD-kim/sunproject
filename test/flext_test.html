<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flexbox Layout Example</title>
  <style>
    .flex-container {
        width : 800px;
        margin: 10px;
        padding: 15px;
        border-radius: 5px;
        background: #60B99A;

        display : flex;
        flex-direction : row;
        flex-wrap : nowrap;
        overflow : auto;
        justify-content : space-around; // 이 것을 사용하면 되겠다

    }

    .flex-item {
        margin: 10px;
        padding: 20px;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        background: #4584b1;
    }
  </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">1111111111</div>
        <div class="flex-item">2222222222</div>
        <div class="flex-item">3333333333</div>
        <div class="flex-item">4444444444</div>
        <div class="flex-item">5555555555</div>
  </div>
</body>
</html>
