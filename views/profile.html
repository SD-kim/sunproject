        <!-- 헤더 영역 -->
        <header>
            <div class="logo">
                <!-- logo -->
                <a href="./index.html" id = "logo">SUSTAINABLE DIARY</a>

                <a href="./index.html">

                    <div id="img-wrapper">

                    <div id="profile-letter">
                    안녕하세요. 블로그 운영자 김선중입니다. 프론트앤드 개발자 이동규 님께 HTML, CSS, Javascript를 배우고 있습니다.

               <form class="input-form" action="" id="item2" >

                   <input type="text">
                   <br>
                   <label for="contact">연락처(email, kakao, phone)</label><br>
                   <input type="text">
                   <br>
                   <label for="message">남기실 말</label><br>
                   <textarea name="message" id="" cols="30" rows="10"></textarea>
                   <br>
                   <input type="submit" value = "보내기">

            </section>
        </div>

            SUSTAINABLE DIARY&copy;
